<!doctype html><html lang=en-us><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>戒烟 | 卓超的碎碎念</title>
<link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>Home</a></li><li><a href=/about/>About</a></li><li><a href=/categories/>Categories</a></li><li><a href=/tags/>Tags</a></li><li><a href=/index.xml>Subscribe</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>戒烟</span></h1><h2 class=date>2018/02/22</h2></div><main><p>2月10号放假以来，12天没抽一根烟，今天上班也没欲望去抽。</p><p>之前也断断续续的戒烟，也断断续续的复吸。</p><p>细想一下：why？</p><p>我觉得还是跟身边环境和自身性格有关。</p><p>有几次戒烟蛮成功的，都是因为身边没人抽烟了，自己也慢慢不抽了。</p><p>为啥复吸呢，自我感觉和本身自制力有关，也算是自身的一个缺点。</p><p>回想一下，初二的某个晚上，在表哥家过夜，表哥和星哥抽烟的时候给我发了一根，自己装逼就抽了，那个时候，装逼是主要原因!</p></main><footer><hr>© <a href=https://blog.zhuochao.wang>卓超</a> 2017 &ndash; 2025</footer></body></html>
